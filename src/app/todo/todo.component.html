<p>todo works!</p>

<input [(ngModel)]="todo"  />
<button  (click)="submit()" >Submit</button>


<ul>
    <li *ngFor="let task of listOfTodo; let i = index" >
        <div [routerLink]="['/todoDetail',i]"  >  {{task}}</div>
        
        <button   (click)="onDelete(i)">Delete</button>
    </li>
</ul>
